<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <!-- CSS -->

    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/d6591ddca3.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->

    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a class="link" href="">Gmail</a>
          </li>
          <li>
            <a class="link" href="">Images</a>
          </li>
          <li>
            <div class="shadow">
              <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
            </div>
          </li>
          <li>
            <div class="shadow">
              <a class="user-icon" href=""><span>A </span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Content -->
    <section class="content">
      <div class="content-wrapper">
        <img class="logo" src="./img/logo.jpg" alt="Google Logo" />
        <div class="search-bar">
          <i id="search-icon" class="fas fa-search"></i>
          <input id="search-input" type="text" class="search-input" />
          <i class="fas fa-keyboard"></i>
          <i class="fas fa-microphone"></i>
        </div>
        <div class="search-btns">
          <button class="google-search-btn">Google Search</button>
          <button class="feeling-lucky-btn">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
          <p class="google-offered">Google Offered in: <a href="">नेपाली</a></p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-contents upper-footer">
        <p>Nepal</p>
      </div>
      <div class="footer-contents lower-footer">
        <ul class="lower-left-content">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Advertising</a>
          </li>
          <li>
            <a href="">Business</a>
          </li>
          <li>
            <a href="">How Search works</a>
          </li>
        </ul>
        <ul class="lower-right-content">
          <li>
            <a href="">Privacy</a>
          </li>
          <li>
            <a href="">Terms</a>
          </li>
          <li>
            <a href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>

</html>
